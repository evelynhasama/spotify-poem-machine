<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Poem Machine</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>{{poem_title}}</h1>
    <ul>
        {% for track in tracks_data %}
        <li>{{ track.name }} </li>
        {% endfor %}
    </ul>
</body>
</html>
