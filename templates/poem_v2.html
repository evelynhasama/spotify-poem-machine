<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ poem_title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      .track {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
      }
      .word {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
      }
      .selected {
        font-weight: bold;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #333;
      }
      a:hover {
        text-decoration: underline;
      }
      .create-button {
        display: block;
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
        padding: 10px 20px;
        padding: 10px 20px;
        background-color: #1db954;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .create-button:hover {
        background-color: #1ed760;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ poem_title }}</h1>
      <h3>By {{ user }}</h3>
      {% for track_index, track in indexed_tracks_data %}
      <ul class="track" id="track{{ track_index }}">
        {% for word in track %}
        <li class="word" onclick="selectWord(this)">{{ word }}</li>
        {% endfor %}
      </ul>
      {% endfor %}
      <button class="create-button" onclick="createNewPoem()">
        Create new poem
      </button>
      <a href="/logout">Logout</a>
    </div>

    <script>
      function selectWord(clickedWord) {
        var words = clickedWord.parentNode.querySelectorAll(".word");
        words.forEach(function (word) {
          if (word !== clickedWord) {
            word.style.display = "none";
          } else {
            word.classList.add("selected");
          }
        });
      }
      function createNewPoem() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
